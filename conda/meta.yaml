package:
  name: imfusion
  version: 0.2.0

build:
  number: 1

source:
  path: ../

requirements:
  build:
    - setuptools

    # Python dependencies.
    - python
    - future
    - pandas
    - numexpr
    - pysam >=0.9.1
    - toolz
    - scipy
    - seaborn
    - pyfaidx >=0.4.8.1
    - intervaltree
    - pathlib2
    - typing # [py27 or py34]
    - htslib <1.4
    - htseq >=0.7.2

  run:
    # Python dependencies.
    - python
    - intervaltree
    - future
    - pandas
    - numexpr
    - pysam >=0.9.1
    - toolz
    - scipy
    - seaborn
    - pyfaidx >=0.4.8.1
    - intervaltree
    - pathlib2
    - typing # [py27 or py34]
    - htslib <1.4
    - htseq >=0.7.2

    # External dependencies.
    - star
    - subread
    - stringtie
    - tophat2 # [py27]
    - bowtie # [py27]

test:
  imports:
    - imfusion

  commands:
    - imfusion-build -h
    - imfusion-insertions -h
    - imfusion-expression -h
    - imfusion-merge -h
    - imfusion-ctg -h
    - STAR --version
    - featureCounts -v

about:
  home: https://github.com/jrderuiter/imfusion
  license: MIT
  summary: "IM-Fusion - Tool for identifying transposon insertions
    and their effects from RNA-sequencing data"
